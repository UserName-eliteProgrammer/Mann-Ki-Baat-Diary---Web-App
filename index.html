<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mann Ki Baat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchInp">
                </form>
            </div>
        </div>
    </nav>

    <!-- Text-area -->
    <div class="container my-3">

        <div class="card" style="width: 80vw;">
            <div class="card-body">
                <h5 class="card-title">Write Here</h5>
                <input type="text" class="form-control" placeholder="Title" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" id="noteTitle">

                <textarea class="form-control my-2" id="text" rows="3"></textarea>
                <button type="button" class="btn btn-primary my-2" id="addNoteBtn">Add Note</button>
            </div>
        </div>
    </div>

    <hr>

    <!-- grid -->
    <div class="container my-3" id="cardsDiv">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="JavaScript/showCards.js"></script>
<script src="JavaScript/script.js"></script>
<script src="JavaScript/localStorage.js"></script>
<script src="JavaScript/search.js"></script>

</html>
